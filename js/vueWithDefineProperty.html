<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE</title>
</head>
<body>
<input id="sName" type="text" />    
</body>
<script>
    let obj ={};
    let temp = {};
    Object.defineProperty(obj,'name',{
        get(){
            return temp["name"] ? temp["name"]:'';
        },
        set(val){
            temp["name"] = sName.value = val;
        }
    });
    sName.value = obj.name;
    sName.addEventListener('input', function(){
        obj.name = this.value;
    })
</script>
</html>
